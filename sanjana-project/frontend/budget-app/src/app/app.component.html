<ng-container *ngIf="tokenExpiry">
  <p-dialog header="Session Expiration Warning" [(visible)]="tokenExpiry" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
    <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
        <span class="font-bold white-space-nowrap">Token about to expire!</span>
      </div>
    </ng-template>
    <p class="m-0"> Want to refresh your token?</p>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" label="Refresh" [raised]="true" [rounded]="true" severity="success" (click)="refreshToken()"></p-button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <p-button icon="pi pi-check" label="Logout" [raised]="true" [rounded]="true" severity="danger" (click)="logout()"></p-button>
    </ng-template>
  </p-dialog>
</ng-container>
<router-outlet></router-outlet>
