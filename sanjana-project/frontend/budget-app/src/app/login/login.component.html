<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <div class="col-md-12 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #257cd3;">
      <p class="text-white fs-3" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Money Minder</p>
      <small class="text-white text-wrap text-center" style="width: 17rem; font-size: 1rem; font-family: 'Courier New', Courier, monospace;">Budgeting made easy</small>
    </div> 

    <div class="col-md-12 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-4">
          <h2 class="fs-4">Hop on!</h2>
          <p class="fs-5">Let's see what you are doing with your money</p>
        </div> 
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="w-100">
          <div class="row">
            <div class="col-12 mb-3">
              <input type="email" class="form-control form-control-lg bg-light fs-6" id="inputEmail" formControlName="email" placeholder="Email Address">
              <div *ngIf="formControl.email.dirty && formControl.email.errors" class="text-danger mt-2">
                <div *ngIf="formControl.email.errors.email" class="fs-6">Email must be valid.</div>
                <div *ngIf="formControl.email.errors.required" class="fs-6">Email is required.</div>
              </div>
            </div>
            <div class="col-12 mb-3">
              <input type="password" class="form-control mb-2 fs-6" id="inputPassword" formControlName="password" placeholder="Password">
              <div *ngIf="formControl.password.dirty && formControl.password.errors" class="text-danger fs-6">
                <div *ngIf="formControl.password.errors.required">Password is required.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6" type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <small class="fs-6">Don't have an account? <a routerLink="/register">Sign Up</a></small>
            </div>
          </div>
        </form>
      </div>
    </div> 
  </div>
</div>
